<body>
  <link href="starfield/styles.css" media="screen, print" rel="stylesheet" type="text/css" /> 

  <div id="controls">
    <img id='up'    src='starfield/up.png'    title="go up">
    <img id='down'  src='starfield/down.png'  title="go down">
    <img id='left'  src='starfield/left.png'  title="go left">
    <img id='right' src='starfield/right.png' title="go right">
  </div>

  <div id="back">
    <a href='../articles/javascript-starfield.1.html'>... back to article</a>
  </div>

  <canvas id="stars">
    <div id="unsupported">
      Sorry, this example cannot be run because your browser does not support the &lt;canvas&gt; element
    </div>
  </canvas>

  <script src="starfield/game.js" type="text/javascript"></script> 
  <script src="starfield/stars.js" type="text/javascript"></script>
  <script type="text/javascript">
  Game.ready(function() {

    var up    = document.getElementById('up');
    var down  = document.getElementById('down');
    var left  = document.getElementById('left');
    var right = document.getElementById('right');

    var stars = Game.start('stars', Stars);

    Game.addEvent(up,    'click', function() { stars.changeDirection('up');    });
    Game.addEvent(down,  'click', function() { stars.changeDirection('down');  });
    Game.addEvent(left,  'click', function() { stars.changeDirection('left');  });
    Game.addEvent(right, 'click', function() { stars.changeDirection('right'); });

  });
  </script>
</body>
